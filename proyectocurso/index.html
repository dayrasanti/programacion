<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma cursos</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="contenido">
        <h1>Iniciar Sesión</h1>
        <form id="login">
            <input type="text" id="ingresar" placeholder="Usuario" required>
            <input type="password" id="ingresa-password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>

        <h1>Registro de Usuario</h1>
        <form id="registro">
            <input type="text" id="registra-usuario" placeholder="Usuario" required>
            <input type="password" id="registra-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>

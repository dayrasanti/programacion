<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin de Cursos</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="contenido">
        <h1>Panel de Administración</h1>
        <button id="add-cursobtn">Agregar Curso</button>
        <div class="logout-container">
            <button id="logout">Cerrar Sesión</button>
        </div>
        
        <div id="cursoform" style="display: none;">
            <h2>Agregar Curso</h2>
            <input type="text" id="titulo" placeholder="Título del Curso">
            <textarea id="descripcion" placeholder="Descripción"></textarea>
            <input type="number" id="duracion" placeholder="Duración (horas)">
            <button id="guardarc">Guardar Curso</button>
        </div>
        
        <div id="curso-list"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>

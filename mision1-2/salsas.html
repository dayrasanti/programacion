<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link href="css/estilosal.css" rel="stylesheet"/>
</head>
<body>
    <main>
    <section class="sals">
        <h2>Salsas Tradicionales de México</h2>
        <article class="sal">
            <h3>Salsa Verde</h3>
            <img src="sv.jpg" alt="salsaverde" class="imagen-sal">
            <p>Hecha de tomatillo, chile verde, ajo y cilantro.</p>
        </article>
        <article class="sal">
            <h3>Salsa Roja</h3>
            <img src="sr.jpg" alt="salsaroja" class="imagen-sal">
            <p>A base de jitomate, chiles secos y especias.</p>
        </article>
        <article class="sal">
            <h3>Molcajete</h3>
            <img src="mol.jpg" alt="Molcajete" class="imagen-sal">
            <p> Salsa hecha en piedra volcánica, con chiles frescos o secos.</p>
        </article>
        <article class="sal">
            <h3>Pico de Gallo</h3>
            <img src="pg.jpg" alt="pico de Gallo" class="imagen-sal">
            <p> Mezcla fresca de tomate, cebolla, chile y cilantro.</p>
        </article>
    </section>
   </main>
    
</body>
</html>
